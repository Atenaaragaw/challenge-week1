# workflow 
name: Python Unit Tests and Linting
on:
  push:
    branches:
      - main
      - task-1 # Add your current working branch here
  pull_request:
    branches:
      - main

jobs:
  build:
    # Use Ubuntu for the runner environment
    runs-on: ubuntu-latest
    
    # Define the Python versions you want to test against
    strategy:
      matrix:
        # NOTE: Using a specific, valid version (e.g., 3.10) instead of 3.1xx
        python-version: ["3.10"] 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      # Install standard packages and necessary libraries from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint with Flake8
      # Flake8 checks for style guide enforcement (PEP 8) and common errors.
      # The first run stops the build on severe errors (E9, F82).
      run: |
        # 1. Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # 2. Check for complexity and line length; build will fail if issues are found.
        # Removed --exit-zero so the build will fail if quality issues exist.
        flake8 . --count --max-complexity=10 --max-line-length=120 --statistics

    - name: Run Pytest Unit Tests
      # This runs all files named test_*.py or *_test.py in the project,
      # typically located in the 'tests/' directory as shown in your file structure.
      run: |
        pytest